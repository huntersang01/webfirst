  <h2>증상</h2>
  감염된 사람들은 열, 기침, 호흡 곤란, 설사와 같이 경증에서 중증의 증상을 보일 수 있다.합병증이나 병을 가진 사람들, 노인은 사망할 가능성이 크다.
  잠복기는 세계보건기구는 2~10일로 추정하였으며,미국 질병통제예방센터는 2~
  14일로 추정하였다. 최근에는 최대 잠복기가 45일이라고도 밝혀졌다.
