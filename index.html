<h2>코로나바이러스감염증-19(COVID-19)</h2>
코로나바이러스감염증-19(영어: coronavirus disease 2019, COVID-19) 또는
 단순히 코로나-19는 <strong>SARS-CoV-2 바이러스</strong>에
 의해 발생하는 동물 기원의 바이러스성 호흡기 질환이다.
